# This is the uap configuration file.
 
destination_path: example-out/2007-Barski_et_al_download

constants:
    - &some_constant some_value

steps:
    H3K36me3_1_download (raw_url_source):
        url: ftp://ftp.sra.ebi.ac.uk/vol1/fastq/SRR001/SRR001392/SRR001392.fastq.gz
#        hashing-algorithm: md5
#        secure-hash: a3e6e5655e4996dc2d49f876be9d1c27
        path: example-out/2007-Barski_et_al_download
        uncompress: yes


tools:
    ##################
    # External Tools #
    ##################

    # URL: https://github.com/lh3/bwa
    bwa:
        path: bwa
        get_version: ''
        exit_code: 1
        
    # URL: http://bowtie-bio.sourceforge.net/bowtie2/index.shtml
    bowtie2-build:
        path: bowtie2-build
        get_version: --version
        exit_code: 0

    # URL: http://zlib.net/pigz/
    pigz: 
        path: pigz
        get_version: --version
        exit_code: 0

    # URL: http://www.htslib.org/
    samtools:
        path: samtools
        get_version: --version
        exit_code: 0

    # URL: 
    segemehl:
        path: segemehl.x
        get_version: ''
        exit_code: 255
                
    ##################
    # Internal Tools #
    ##################

    compare_secure_hashes:
        path: ../tools/compare_secure_hashes.py
        get_version: --version
        exit_code: 0

    ##############
    # Unix Tools #
    ##############

    cat:
        path: cat
        get_version: --version
        exit_code: 0

    cp:
        path: cp
        get_version: --version
        exit_code: 0

    curl:
        path: curl
        get_version: --version
        exit_code: 0

    dd:
        path: dd
        get_version: --version
        exit_code: 0

    mkdir:
        path: mkdir
        get_version: --version
        exit_code: 0
        
    mkfifo:
        path: mkfifo
        get_version: --version
        exit_code: 0

    mv:
